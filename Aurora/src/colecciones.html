<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurora | Colecciones</title>
  <link rel="stylesheet" href="../Public/Css/style.css">
</head>
<body>

  <!-- Header igual al de index -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/Aurora/src/index.html" class="logo">AURORA</a>

        


        <ul class="nav-links">
          <li><a href="colecciones.html" class="active">Colecciones</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="/Aurora/src/ofertas.html">Ofertas</a></li>
        </ul>

        <div class="header-actions">
          <a href="#carrito" class="icon-btn" aria-label="Carrito">
                  <img src="/Aurora/Public/imagenes/bolsa.jpg" alt="Carrito">
                </a>
          <div class="login-icon">
            <a href="/Aurora/src/login.html" class="icon-btn" aria-label="Login">
            <img src="/Aurora/Public/imagenes/sssss.png" alt="Login">
            </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="section-title">
        <h2>Colecciones Aurora</h2>
        <p>Filtra por estación para ver los estilos de la temporada</p>
      </div>

      <!-- Filtros -->
      <div class="filters">
        <button class="filter-btn active" data-season="all">Todas</button>
        <button class="filter-btn" data-season="verano">Verano</button>
        <button class="filter-btn" data-season="otonio">Otoño</button>
        <button class="filter-btn" data-season="invierno">Invierno</button>
        <button class="filter-btn" data-season="primavera">Primavera</button>
      </div>

      <!-- Grid -->
      <div class="colecciones-grid">
        <!-- Ejemplos: duplica y cambia data-season / imagen / textos -->
        <article class="coleccion-card" data-season="primavera">
          <img class="coleccion-img" src="/Aurora/Public/imagenes/primavera.jpg" alt="Primavera">
          <div class="coleccion-overlay"><h3>Primavera </h3><p>Tonos suaves</p></div>
        </article>

        <article class="coleccion-card" data-season="verano">
          <img class="coleccion-img" src="/Aurora/Public/imagenes/verano.webp" alt="Verano">
          <div class="coleccion-overlay"><h3>Verano </h3><p>Ligeras y coloridas</p></div>
        </article>

        <article class="coleccion-card" data-season="otonio">
          <img class="coleccion-img" src="/Aurora/Public/imagenes/otoño.jpg" alt="Otoño">
          <div class="coleccion-overlay"><h3>Otoño </h3><p>Texturas cálidas</p></div>
        </article>

        <article class="coleccion-card" data-season="invierno">
          <img class="coleccion-img" src="/Aurora/Public/imagenes/invierno.jpg" alt="Invierno">
          <div class="coleccion-overlay"><h3>Invierno </h3><p>Lana y abrigo</p></div>
        </article>
      </div>
    </section>
  </main>

  <!-- Footer igual al de index -->
  <footer class="footer">
    <div class="footer-divider"></div>
    <div class="container">
      <div class="footer-bottom">
        <p>© 2025, Aurora · Tecnología de Shopify</p>
      </div>
    </div>
  </footer>

  <!-- Filtro -->
  <script>
    (function(){
      const btns = document.querySelectorAll('.filter-btn');
      const cards = document.querySelectorAll('.colecciones-grid [data-season]');
      btns.forEach(b=>{
        b.addEventListener('click', ()=>{
          btns.forEach(x=>x.classList.remove('active'));
          b.classList.add('active');
          const s = b.dataset.season; // all/verano/otonio/invierno/primavera
          cards.forEach(card=>{
            card.style.display = (s==='all'||card.dataset.season===s) ? '' : 'none';
          });
        });
      });
    })();
  </script>
</body>
</html>
