<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aurora | Ofertas</title>
  <link rel="stylesheet" href="../Public/Css/style.css">
</head>
<body>
  <!-- Header igual al resto -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="/Aurora/src/index.html" class="logo">AURORA</a>


        <ul class="nav-links">
          <li><a href="colecciones.html">Colecciones</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="ofertas.html" class="active">Ofertas</a></li>
        </ul>

        <div class="header-actions">
          <a href="#carrito" class="icon-btn" aria-label="Carrito">
                  <img src="/Aurora/Public/imagenes/bolsa.jpg" alt="Carrito">
                </a>
          <div class="login-icon">
            <a href="/Aurora/src/login.html" class="icon-btn" aria-label="Login">
            <img src="/Aurora/Public/imagenes/sssss.png" alt="Login">
            </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Banner -->
    <section class="container">
      <div class="deal-banner">
        <strong>Mid Season Sale</strong>
        <span>hasta 40% dcto</span>
        <a href="#lista" class="btn">Comprar ahora</a>
      </div>
    </section>

    <!-- Lista de ofertas -->
    <section id="lista" class="container">
      <div class="section-title">
        <h2>Ofertas de la semana</h2>
        <p>Stock limitado · precios finales</p>
      </div>

      <div class="ofertas-grid">
        <!-- Card 1 -->
        <article class="oferta-card">
          <div class="badge">-30%</div>
          <img src="../Public/imagenes/ejemplo1.jpg" alt="Vestido Luna">
          <h3>Vestido Luna</h3>
          <p class="prices"><span class="old">$42.990</span><span class="new">$29.990</span></p>
          <button class="btn">Agregar</button>
        </article>

        <!-- Card 2 -->
        <article class="oferta-card">
          <div class="badge">-25%</div>
          <img src="../Public/imagenes/ejemplo2.jpg" alt="Blazer negro">
          <h3>Blazer Negro</h3>
          <p class="prices"><span class="old">$59.990</span><span class="new">$44.990</span></p>
          <button class="btn">Agregar</button>
        </article>

        <!-- Duplica más tarjetas cambiando imagen, nombre y % -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-divider"></div>
    <div class="container">
      <div class="footer-bottom">
        <p>© 2025, Aurora · Tecnología de Shopify</p>
      </div>
    </div>
  </footer>
</body>
</html>
